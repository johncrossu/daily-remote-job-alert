name: Daily Remote Customer Care Job Alert

on:
  schedule:
    - cron: "0 9 * * *"   # 10 AM Nigeria (UTC+1)
  workflow_dispatch:

jobs:
  run-job-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run job alert script
        run: python job_alert.py

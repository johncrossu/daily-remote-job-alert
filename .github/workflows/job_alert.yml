name: Daily Remote Job Alert

on:
  schedule:
    - cron: "0 10,22 * * *"  # Twice daily at 10:00 and 22:00 UTC
  workflow_dispatch:

jobs:
  job_alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.14

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas sendgrid

      - name: Run job alert script
        run: python job_alert_sendgrid.py
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EMAIL_TO: johncrossugwuegede@gmail.com